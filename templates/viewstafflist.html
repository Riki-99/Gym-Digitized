{% extends "template.html" %}
{% block body %}
    <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                        <th>Person ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile Number</th>
                        <th>Permanent Address</th>
                </tr>
            </thead>
            <tbody class="table-light">
                {% for record in records %}        
                        <td><a href="/view_staff_data?staff_id={{record['person_id']}}">{{record["person_id"]}}</a></td>
                        <td><a href="/view_staff_data?staff_id={{record['person_id']}}">{{record["first_name"]}}</a></td>
                        <td><a href="/view_staff_data?staff_id={{record['person_id']}}">{{record["last_name"]}}</a></td>
                        <td><a href="/view_staff_data?staff_id={{record['person_id']}}">{{record["mobile_number"]}}</a></td>
                        <td><a href="/view_staff_data?staff_id={{record['person_id']}}">{{record["permanent_address"]}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>    
    </table>
{% endblock %}
