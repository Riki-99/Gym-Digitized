<!-- Heading to make it possible to add some text at the top of the document, mainly to confirm something -->
<p id="heading" style="margin: 3%; margin-left: 0; color: #fff;border: solid 1px #1f6; padding: 1%; border-radius: 3px; font-size: 120%; display: none;">{{heading | safe}}</p>

<script>
  function displayHeader(text, color=0){
    if(color == 0)
    {
      color = "#1f6";
    }
    else{
      color = "#f16";
    }
    header = document.querySelector("#heading");
    header.innerText = text;
    header.style.backgroundColor = color;
    header.style.display = "block";
    window.setTimeout(() => {
      header.style.display= "none";
    }, 15000)
  }
  {% if heading %}
    displayHeader(heading.innerText);
  {% endif %}
</script>
